<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link type="text/css" rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        
        <title>Calculadora</title>
    </head>

    <body>
        <table>
            <tr class="screen">
                <td>
                    <h3 id="expression">0</h3>
                    <h2 id="typed">0</h2>
                </td>
            </tr>

            <tr>
                <td class="reset"><button type="button" class="btn clear" value="c">CE</button></td>
            </tr>

            <tr>
                <td><button type="button" class="btn num" value="7">7</button></td>
                <td><button type="button" class="btn num" value="8">8</button></td>
                <td><button type="button" class="btn num" value="9">9</button></td>
                <td><button type="button" class="btn op" value="+">+</button></td>
            </tr>

            <tr>
                <td><button type="button" class="btn num" value="4">4</button></td>
                <td><button type="button" class="btn num" value="5">5</button></td>
                <td><button type="button" class="btn num" value="6">6</button></td>
                <td><button type="button" class="btn op" value="-">-</button></td>
            </tr>

            <tr>
                <td><button type="button" class="btn num" value="1">1</button></td>
                <td><button type="button" class="btn num" value="2">2</button></td>
                <td><button type="button" class="btn num" value="3">3</button></td>
                <td><button type="button" class="btn op" value="*">*</button></td>
            </tr>

            <tr>
                <td><button type="button" class="btn num" value="0">0</button></td>
                <td><button type="button" class="btn dot" value=".">.</button></td>
                <td><button type="button" class="btn op" value="/">/</button></td>
                <td><button type="button" class="btn calc" value="=">=</button></td>
            </tr>
            
        </table>
    </body>
</html>
